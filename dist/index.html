<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="static">
            <div class="heading">Curent Weather</div>
            <form onsubmit="event.preventDefault()">
                <div class="input">
                    <label for="city">City / Postcode:</label>
                    <input type="text" id="city" value="London" required>
                </div>
                <fieldset id="tempunit">
                    <legend>Units</legend>
                    <div class="temp">
                        <input type="radio" id="celcius" name="tunit" value="C" checked>
                        <label for="celcius">C</label>
                    </div>
                    <div class="temp">
                        <input type="radio" id="farenheit" name="tunit" value="F">
                        <label for="celcius">F</label>
                    </div>
                </fieldset>
                <div class="subbutton">
                    <button type="submit" id="submit">Get Weather</button>
                </div>   
            </form>
        </div>
        <div class="weather">
            <div id="location"></div>
            <div id="temp"></div>
            <div id="desc"></div>
            <div id="feels"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <img id="icon"></img>
        </div>
    </div>
</body>
</html>
